<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Card</title>
    <style>
        /* 1. The Page Background (Full Screen) */
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            background-color: #E3F2FD; /* Your lightest blue */
            display: flex;
            align-items: center; /* Vertical Center */
            justify-content: center; /* Horizontal Center */
            font-family: 'Inter', sans-serif;
        }

        /* 2. The Card (Your Figma Specs) */
        .login-card {
            width: 1078px;
            height: 591px;
            background: #FFFFFF;
            
            /* The Border from your design */
            border: 25px solid #BBDEFB; 
            
            /* The Shadow */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            
            /* Box Sizing is CRITICAL here */
            /* It ensures the 25px border doesn't make the box bigger than 1078px */
            box-sizing: border-box; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        </div>

</body>
</html>
